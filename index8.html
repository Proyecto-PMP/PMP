<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Especificaciones de PC</title>
    <!-- Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="styles8.css" rel="stylesheet" />
    <link
      rel="icon"
      href="img/IMG-20250608-WA0574-removebg-preview.png"
      type="image/png"
    />
    <link rel="stylesheet" href="styles6.css" />
    <style>
      /* Estilos personalizados para animaciones y colores */
      body {
        font-family: "Inter", sans-serif;
        background-color: #0e1217; /* Fondo oscuro */
        background-image: url(img/technology-black-background-wallpaper-preview.png);
      }

      /* Animación para que el contenido aparezca suavemente */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animated-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Estilo para los inputs al hacer hover */
      .form-input-hover:hover {
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Sombra de brillo azul */
      }

      /* Estilo del botón circular de volver */
      .btn-circular {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: #3f444c;
        color: #d1d5db;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: float 2s ease-in-out infinite; /* Aplica la nueva animación */
      }

      .btn-circular:hover {
        background-color: #4a505b;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen p-4 relative"
  >
    <!-- Botón de volver a la página principal -->
    <button
      class="btn-circular"
      onclick="window.location.href='index11.html';"
      title="Volver a la página principal"
    >
      ⬅
    </button>

    <!-- Contenedor principal de la aplicación -->
    <div
      class="max-w-4xl w-full bg-gray-800 rounded-xl shadow-2xl p-8 space-y-8 animated-fade-in-up"
    >
      <!-- Encabezado -->
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-100">
          Generador de Especificaciones de PC
        </h1>
        <p class="mt-2 text-lg text-gray-400">
          Ingresa los detalles de tu equipo para generar un PDF compacto.
        </p>
      </div>

      <!-- Formulario para ingresar las especificaciones -->
      <form id="specs-form" class="space-y-6">
        <!-- Sección de CPU -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">
            Procesador (CPU)
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="cpu-brand"
                class="block text-sm font-medium text-gray-300"
                >Marca</label
              >
              <input
                type="text"
                id="cpu-brand"
                placeholder="Ej: Intel"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="cpu-model"
                class="block text-sm font-medium text-gray-300"
                >Modelo</label
              >
              <input
                type="text"
                id="cpu-model"
                placeholder="Ej: Core i7-12700K"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de GPU -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">
            Tarjeta Gráfica (GPU)
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="gpu-brand"
                class="block text-sm font-medium text-gray-300"
                >Marca</label
              >
              <input
                type="text"
                id="gpu-brand"
                placeholder="Ej: NVIDIA"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="gpu-model"
                class="block text-sm font-medium text-gray-300"
                >Modelo</label
              >
              <input
                type="text"
                id="gpu-model"
                placeholder="Ej: GeForce RTX 3080"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de RAM -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">Memoria RAM</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label
                for="ram-capacity"
                class="block text-sm font-medium text-gray-300"
                >Capacidad (GB)</label
              >
              <input
                type="number"
                id="ram-capacity"
                placeholder="Ej: 32"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="ram-type"
                class="block text-sm font-medium text-gray-300"
                >Tipo</label
              >
              <input
                type="text"
                id="ram-type"
                placeholder="Ej: DDR4"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="ram-speed"
                class="block text-sm font-medium text-gray-300"
                >Velocidad (MHz)</label
              >
              <input
                type="number"
                id="ram-speed"
                placeholder="Ej: 3600"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Almacenamiento -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">
            Almacenamiento
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="storage-type"
                class="block text-sm font-medium text-gray-300"
                >Tipo</label
              >
              <input
                type="text"
                id="storage-type"
                placeholder="Ej: SSD NVMe"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="storage-capacity"
                class="block text-sm font-medium text-gray-300"
                >Capacidad</label
              >
              <input
                type="text"
                id="storage-capacity"
                placeholder="Ej: 1 TB"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Placa Base -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">Placa Base</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="mobo-brand"
                class="block text-sm font-medium text-gray-300"
                >Marca</label
              >
              <input
                type="text"
                id="mobo-brand"
                placeholder="Ej: ASUS"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="mobo-model"
                class="block text-sm font-medium text-gray-300"
                >Modelo</label
              >
              <input
                type="text"
                id="mobo-model"
                placeholder="Ej: ROG Strix Z690-F"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Fuente de Poder -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">
            Fuente de Poder (PSU)
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="psu-brand"
                class="block text-sm font-medium text-gray-300"
                >Marca</label
              >
              <input
                type="text"
                id="psu-brand"
                placeholder="Ej: Corsair"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="psu-watts"
                class="block text-sm font-medium text-gray-300"
                >Vataje (W)</label
              >
              <input
                type="text"
                id="psu-watts"
                placeholder="Ej: 850W"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Gabinete -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">Gabinete</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="case-brand"
                class="block text-sm font-medium text-gray-300"
                >Marca</label
              >
              <input
                type="text"
                id="case-brand"
                placeholder="Ej: NZXT"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="case-model"
                class="block text-sm font-medium text-gray-300"
                >Modelo</label
              >
              <input
                type="text"
                id="case-model"
                placeholder="Ej: H7 Flow"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Sistema Operativo -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">
            Sistema Operativo
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="os-name"
                class="block text-sm font-medium text-gray-300"
                >Nombre</label
              >
              <input
                type="text"
                id="os-name"
                placeholder="Ej: Windows 11 Pro"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="os-version"
                class="block text-sm font-medium text-gray-300"
                >Versión</label
              >
              <input
                type="text"
                id="os-version"
                placeholder="Ej: 22H2"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Sección de Periféricos -->
        <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
          <h2 class="text-2xl font-semibold text-gray-200 mb-4">Periféricos</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label
                for="monitor-specs"
                class="block text-sm font-medium text-gray-300"
                >Monitor</label
              >
              <input
                type="text"
                id="monitor-specs"
                placeholder="Ej: 27'' QHD 144Hz"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="keyboard-specs"
                class="block text-sm font-medium text-gray-300"
                >Teclado</label
              >
              <input
                type="text"
                id="keyboard-specs"
                placeholder="Ej: Corsair K70 RGB"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
            <div>
              <label
                for="mouse-specs"
                class="block text-sm font-medium text-gray-300"
                >Mouse</label
              >
              <input
                type="text"
                id="mouse-specs"
                placeholder="Ej: Logitech G502 Hero"
                class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 p-2 bg-gray-800 text-white form-input-hover"
              />
            </div>
          </div>
        </div>

        <!-- Botón para generar el PDF -->
        <div class="mt-8 text-center">
          <button
            type="button"
            id="generate-pdf-btn"
            class="w-full md:w-auto px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 transition duration-300 ease-in-out"
          >
            Generar PDF
          </button>
        </div>

        <!-- Mensaje de estado -->
        <div
          id="status-message"
          class="mt-4 text-center text-green-400 font-medium hidden"
        >
          PDF generado y descargado con éxito.
        </div>
      </form>
    </div>

    <!-- Script de la librería jsPDF para generar el PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Script principal de la aplicación -->
    <script>
      document
        .getElementById("generate-pdf-btn")
        .addEventListener("click", () => {
          // Obtener los valores de todos los campos
          const cpuBrand = document.getElementById("cpu-brand").value;
          const cpuModel = document.getElementById("cpu-model").value;
          const gpuBrand = document.getElementById("gpu-brand").value;
          const gpuModel = document.getElementById("gpu-model").value;
          const ramCapacity = document.getElementById("ram-capacity").value;
          const ramType = document.getElementById("ram-type").value;
          const ramSpeed = document.getElementById("ram-speed").value;
          const storageType = document.getElementById("storage-type").value;
          const storageCapacity =
            document.getElementById("storage-capacity").value;
          const moboBrand = document.getElementById("mobo-brand").value;
          const moboModel = document.getElementById("mobo-model").value;
          const psuBrand = document.getElementById("psu-brand").value;
          const psuWatts = document.getElementById("psu-watts").value;
          const caseBrand = document.getElementById("case-brand").value;
          const caseModel = document.getElementById("case-model").value;
          const osName = document.getElementById("os-name").value;
          const osVersion = document.getElementById("os-version").value;
          const monitorSpecs = document.getElementById("monitor-specs").value;
          const keyboardSpecs = document.getElementById("keyboard-specs").value;
          const mouseSpecs = document.getElementById("mouse-specs").value;

          // Instanciar jsPDF
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          // Configurar el estilo del PDF
          doc.setFont("Helvetica");
          doc.setFontSize(22);
          doc.setTextColor(51, 51, 51); // Color gris oscuro

          // Título del documento
          doc.text("Especificaciones de PC", 10, 20);

          // Contenido de las especificaciones
          doc.setFontSize(14);
          doc.setTextColor(75, 85, 99); // Color gris medio
          let yPosition = 30;

          const addText = (label, value) => {
            if (value.trim() !== "") {
              yPosition += 10;
              doc.setFont(undefined, "bold");
              doc.text(`${label}:`, 10, yPosition);
              doc.setFont(undefined, "normal");
              doc.text(value, 60, yPosition);
            }
          };

          // Añadir las especificaciones al PDF
          addText("Procesador", `${cpuBrand} ${cpuModel}`);
          addText("Tarjeta Gráfica", `${gpuBrand} ${gpuModel}`);
          if (ramCapacity || ramType || ramSpeed) {
            addText(
              "Memoria RAM",
              `${ramCapacity}GB ${ramType} ${ramSpeed}MHz`
            );
          }
          if (storageType || storageCapacity) {
            addText("Almacenamiento", `${storageCapacity} ${storageType}`);
          }
          addText("Placa Base", `${moboBrand} ${moboModel}`);
          addText("Fuente de Poder", `${psuBrand} ${psuWatts}`);
          addText("Gabinete", `${caseBrand} ${caseModel}`);
          addText("Sistema Operativo", `${osName} ${osVersion}`);
          addText("Monitor", `${monitorSpecs}`);
          addText("Teclado", `${keyboardSpecs}`);
          addText("Mouse", `${mouseSpecs}`);

          // Descargar el PDF
          doc.save("especificaciones_pc.pdf");

          // Mostrar mensaje de éxito
          const statusMessage = document.getElementById("status-message");
          statusMessage.classList.remove("hidden");
          setTimeout(() => {
            statusMessage.classList.add("hidden");
          }, 5000);
        });
    </script>
  </body>
</html>
